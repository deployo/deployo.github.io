<!DOCTYPE html>
<html>

<head>

  <title> Deployo </title>
  <meta charset="utf-8">

  <link href="/css/bulma.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar is-fixed-top is-info">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/img/logo_light.svg" alt="Deployo" width="112" height="28">
        </a>
        <button class="button navbar-burger is-transparent" data-target="navbar">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="navbar-menu is-info" id="navbar">
        <div class="navbar-end">
            <a class="navbar-item" href="#overview">Overview</a>
            <a class="navbar-item" href="#features">Features</a>
            <a class="navbar-item" href="#pricing">Pricing</a>
            <a class="navbar-item" href="#contact">Contact</a>

            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control" id="to-app-link">
                        <a class="button is-dark" href="//app.deployo.me">
                            <span>To App</span>
                        </a>

                    <p class="control" id="login-link">

                    <p class="control" id="signup-link">

</nav> 
<main id="main">
  <div>
   <h1>404</h1>
   <h2><a href="/">Go Home</a></h2>
  </div>
</main>
 
  <script>
    function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    var cookieValue = getCookie("session");
    if (cookieValue != "") {
      document.getElementById("to-app-link").style.display = "block";
      document.getElementById("login-link").style.display = "none";
      document.getElementById("signup-link").style.display = "none";
    } else {
      document.getElementById("to-app-link").style.display = "none";
      document.getElementById("login-link").style.display = "block";
      document.getElementById("signup-link").style.display = "block";
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      
      var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      
      if ($navbarBurgers.length > 0) {

        
        $navbarBurgers.forEach(function ($el) {
          $el.addEventListener('click', function () {

            
            var target = $el.dataset.target;
            var $target = document.getElementById(target);

            
            $el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }
    });
  </script>
</body>

</html>
