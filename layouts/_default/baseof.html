<!DOCTYPE html>
<html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111128681-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-111128681-1');
  </script>

  <title>{{ block "title" . }} {{ .Site.Title }} - {{ .Title }} {{ end }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{.Params.meta.description | default .Site.Params.SiteDescription}}" />

  <meta property="og:url" content="https://deployo.me">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ .Site.Title }} - {{ .Title }}">
  <meta property="og:image" content="https://deployo.me/img/og_image.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="126">
  <meta property="og:image:height" content="126">
  <meta property="og:description" content="{{.Params.meta.description}}">

  <link href="/img/favicon.png" rel="shortcut icon" />
  <link href="/css/bulma.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">
</head>

<body>
  {{ block "main" . }}{{ end }} {{ block "footer" . }}{{ end }}
  {{ block "script" . }}{{ end }}
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Get all "navbar-burger" elements
      var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(function ($el) {
          $el.addEventListener('click', function () {

            // Get the target from the "data-target" attribute
            var target = $el.dataset.target;
            var $target = document.getElementById(target);

            // Toggle the class on both the "navbar-burger" and the "navbar-menu"
            $el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }
    });
  </script>
</body>

</html>
