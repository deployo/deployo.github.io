<html>

<body>
  <nav class="navbar navbar-light navbar-expand-md bg-light">

  </nav>
  <!-- Code that all your templates share, like a header -->
  <div class="container">{{ block "main" . }}</div>
  <!-- The part of the page that begins to differ between templates -->
  {{ end }} {{ block "footer" . }}

  {{ end }}
