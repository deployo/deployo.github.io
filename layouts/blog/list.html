{{ define "main" }}
<div class="hero is-deployo is-info">
    <div class="hero-head">
        {{partial "navbar" .}}
    </div>
    <div class="hero-body has-text-centered">
        <div class="columns">
            <div class="column">
                <h1 class="title is-1">{{.Title}}</h1>
                <h5 class="subtitle is-5">{{.Description}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="container deployo-min-height">
    <section class="section">
        <div class="columns">
            <!-- Ranges through content/blog/*.md -->
            {{ range .Data.Pages }}
            <div class="column has-text-centered">
                <h2 class="title is-2">
                    <a href="{{.Permalink}}">{{.Title}}</a>
                </h2>
                <p class="subtitle is-6">{{.Date.Format "02.01.2006"}}</p>
            </div>
            {{ end }}
        </div>
    </section>
</div>
<section class="hero is-link">
    <div class="container">
        <section class="section">
            <div class="level">
                <div class="level-left">
                    2018 Â© deployo.me
                </div>
                <div class="level-right">
                    made with &nbsp;
                    <i class="fas fa-hand-paper has-text-warning"></i>&nbsp;
                    <i class="fas fa-hand-paper has-text-warning"></i>&nbsp;&nbsp;by&nbsp;
                    <a href="https://twitter.com/miloskrca">
                        @miloskrca
                    </a>
                </div>
            </div>
        </section>
    </div>
</section>
{{ end }}
