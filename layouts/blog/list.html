{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <div class="row">
        <!-- Ranges through content/post/*.md -->
        {{ range .Data.Pages }}
        <div class="col-12">
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <p class="text-muted">{{.Date.Format "02.01.2006"}}</p>
        </div>
        {{ end }}
    </ul>
</main>
{{ end }}
