{{ define "main" }}
<div class="hero">
    <div class="hero-head">
        {{partial "navbar" .}}
    </div>
    <div class="hero-body has-text-centered">
        <div class="columns">
            <div class="column">
                <h1 class="title is-1">{{.Title}}</h1>
                <h5 class="subtitle is-5">{{.Description}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="content deployo-min-height">
    <section class="section">
        {{ partial "docs/block_menu" .}}
    </section>
</div>
{{partial "footer" .}}
{{ end }}
