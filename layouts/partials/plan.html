<div class="pricing-plan {{.style}}">
    <div class="plan-header">{{.title}}</div>
    <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">$</span>{{.price}}</span>/month</div>
    <div class="plan-items">
        {{range .features}}
        <div class="plan-item">{{.}}</div>
        {{end}}
    </div>
    <div class="plan-footer">
        {{if not (eq .price " - ")}}
        <a href="//app.deployo.me/auth/signup?plan={{.code}}" class="button is-fullwidth">Choose</a>
        {{else}}
        <a class="button is-fullwidth" href="mailto:support@deployo.me">Contact me</a>
        {{end}}
    </div>
</div>
