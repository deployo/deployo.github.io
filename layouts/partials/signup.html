<h2 class="title is-3">Sign up</h2>
<form action="//app.deployo.me/auth/signup" method="POST">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <input type="email" class="input is-large" name="email" placeholder="Email" required />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="password" class="input is-large" name="password" placeholder="Password" required />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary is-large">{{.Params.call_to_action}}</button>
                </div>
            </div>
        </div>
    </div>
</form>
